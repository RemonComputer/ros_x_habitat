  #     DIMENSIONALITY: 2
  #   GOAL_SENSOR_UUID: pointgoal_with_gps_compass

  #   measurements: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL']
  #   SUCCESS:
  #     SUCCESS_DISTANCE: 0.2
  task:
    type: nav-v0
    sucess_distance: 0.2

    sensors: ['pointgoal_with_gps_compass_sensor']
    pointgoal_with_gps_compass_sensor:
      goal_format: "polar"
      dimensionality: 2
    goal_sensor_uuid: pointgoal_with_gps_compass

    measurements: ['distance_to_goal', 'success', 'spl']
    success:
      success_distance: 0.2
  dataset:
    type: PointNav-v1
    split: test
    data_path: /mnt/D/MyProjects/Domestic-Robot/ros_ws/src/ros_x_habitat/ros_x_habitat/data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz
    scenes_dir: /mnt/D/MyProjects/Domestic-Robot/ros_ws/src/ros_x_habitat/ros_x_habitat/data/scene_datasets/mp3d/
    content_scenes: ["2t7WUuJeko7"]

