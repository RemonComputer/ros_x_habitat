habitat:
  seed: 7
  environment:
    max_episode_steps: 500
    iterator_options:
      shuffle: False
      group_by_scene: True
      cycle: False
  simulator:
    agents:
      agent_0:
        sim_sensors:
          rgb_sensor:
            width: 256
            height: 256
#            type: color_sensor
          depth_sensor:
            width: 256
            height: 256
    type: 'Sim-v0'
